[project]
name = "mcp-repo-onboarding"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.25.0",
    "packaging>=25.0",
    "pathspec>=0.12.1",
    "pydantic>=2.12.5",
]

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
mcp-repo-onboarding = "mcp_repo_onboarding.server:main"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]

[tool.pytest.ini_options]
addopts = "--ignore=tests/fixtures"
